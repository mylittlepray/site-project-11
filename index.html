<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 pt-5">
    <nav class="navbar navbar-expand-lg bg-black navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand p-2 mx-auto" href="#">Task Manager</a>
        </div>
    </nav>

    <main id="app" class="container flex-grow-1 mt-4">
        <div class="mb-3 d-flex gap-2">
            <button class="btn btn-outline-primary" @click="filter = 'all'">Все</button>
            <button class="btn btn-outline-warning" @click="filter = 'active'">Активные</button>
            <button class="btn btn-outline-success" @click="filter = 'done'">Выполненные</button>
        </div>

        <task-form @add-task="addTask" @import-tasks="importTasks"></task-form>
        <task-list
            :tasks="filteredTasks"
            @delete-task="deleteTask"
            @toggle-done="toggleDone"
        ></task-list>

        <div class="mb-2">
            <button class="btn btn-dark" @click="exportTasks">Экспорт задач (JSON)</button>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="app.js"></script>
</body>

<footer class="bg-light py-3 mt-auto">
    <div class="container text-center">
        <p>&copy;2025 Task Manager. Все права защищены.</p>
    </div>
</footer>

</html>
